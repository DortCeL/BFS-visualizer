<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Breadth First Search (BFS)</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Visualize the Breadth-First-Search Algorithm.</h1>
		<div class="navbar">
			<div class="nav-layer-1">
				<div class="input-holder">
					<label for="row-input">Number of rows</label>
					<input id="row-input" type="number" value="10" placeholder="Rows" />
				</div>
				<div class="input-holder">
					<label for="col-input">Number of columns</label>
					<input
						id="col-input"
						type="number"
						value="30"
						placeholder="Columns"
					/>
				</div>
			</div>

			<div class="nav-layer-2">
				<button id="create-grid-btn">Create</button>
				<button id="run-bfs-btn">Run BFS</button>
				<button id="reset-path-btn">Reset Path</button>
				<button id="reset-everything-btn">Reset Everything</button>
			</div>
		</div>
		<p id="error-msg">Start by creating a grid</p>
		<div id="container"></div>
		<button id="stop-btn">STOP button doesnt work</button>
		<p>
			no stopping for you... also don't try to reset path when bfs is running
			lol :)
		</p>
		<script src="script.js"></script>
	</body>
</html>
