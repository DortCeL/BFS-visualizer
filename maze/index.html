<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			* {
				box-sizing: border-box;
			}
			body {
				background: #7c6f6f;
			}

			#container {
				gap: 0px;
				width: fit-content;
				border-radius: 10px;
			}

			.box {
				width: 30px;
				height: 30px;
				background: linear-gradient(rgb(92, 185, 107), green);

				border-radius: 40%;
				border: 2px solid black;

				cursor: pointer;
				font-weight: bold;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 20px;
			}

			.source {
				background: orange;
			}

			.target {
				background: magenta;
			}

			.isWall {
				background: #9e0707;
			}

			.isVisited {
				background: rgb(230, 223, 125);
			}

			.path {
				background: white;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<button id="run-bfs">RUN BFS</button>
		<button id="reset-path">Reset Path</button>
		<script src="script.js"></script>
	</body>
</html>
